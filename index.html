<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Students</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Student List</h3>
      <div><a href="create-edit.html" class="btn btn-success">Add Student</a></div>
    </div>

    <table class="table table-bordered" id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>State</th>
          <th>Phone Number</th>
          <th>Photo</th>
          <th>Subjects</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    (function authGuard() { if (!localStorage.getItem('token')) window.location.href = 'login.html'; })();

    const token = localStorage.getItem('token');
    const BASE_URL = "http://localhost:8080";

    let page = 1, size = 4;
    function loadPage(p = 1) {
      page = p;
      $.ajax({
        url: BASE_URL + `/api/students?page=${p}&size=${size}`,
        headers: { 'Authorization': 'Bearer ' + token },
        success: function (res, text, xhr) {
          const rows = res;  // backend returns array
          const total = xhr.getResponseHeader("X-Total-Count");

          const tbody = $('#studentsTable tbody').empty();

          rows.forEach(r => {
            const subjects = Array.isArray(r.subjects) ? r.subjects.join(', ') : '';
            const photoHtml = (r.photos && r.photos.length > 0)
              ? `<img src= "http://localhost:8080/api/students/photo/${r.photos[0].id}" style="height:40px;border-radius:4px">`
              : '';

            tbody.append(`
        <tr>
          <td>${r.name}</td>
          <td>${r.age}</td>
          <td>${r.address}</td>
          <td>${r.state || ''}</td>
          <td>${r.phone}</td>
          <td>${photoHtml}</td>
          <td>${subjects}</td>
          <td>
            <a class="btn btn-sm btn-primary editBtn" data-id="${r.id}"><i class="bi bi-pencil-square"></i> Edit</a>
            <a class="btn btn-sm btn-danger deleteBtn" data-id="${r.id}"><i class="bi bi-trash3"></i> Delete</a>
          </td>
        </tr>
      `);
          });

          renderPagination(total);
        }
      });

    }

    function renderPagination(total) {
      const pages = Math.ceil(total / size);
      const ul = $('#pagination').empty();
      for (let i = 1; i <= pages; i++) {
        const li = $(`<li class="page-item ${i === page ? 'active' : ''}"><a class="page-link" href="#">${i}</a></li>`);
        li.on('click', function (e) { e.preventDefault(); loadPage(i); });
        ul.append(li);
      }
    }

    $(document).on('click', '.deleteBtn', function () {
      const id = $(this).data('id');
      Swal.fire({
        title: 'Are you sure you want to delete this record?',
        showCancelButton: true,
        confirmButtonText: 'Yes'
      }).then(result => {
        if (result.isConfirmed) {
          $.ajax({
            url: BASE_URL + '/api/students/' + id,
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token },
            success: function () { Swal.fire('Deleted', 'Record deleted', 'success'); loadPage(page); },
            error: function () { Swal.fire('Error', 'Could not delete', 'error'); }
          });
        }
      });
    });

    $(document).on('click', '.editBtn', function () {
      const id = $(this).data('id');
      window.location = 'create-edit.html?id=' + id;
    });

    // initial load
    loadPage(1);
  </script>
</body>

</html>
